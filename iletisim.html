    <section class="contact">
        <div class="container">
            <h1>İletişim</h1>
            <form action="php/iletisim.php" method="post">
                <div class="mb-3">
                    <label for="adiniz" class="form-label">Adınız</label>
                    <input type="text" class="form-control" id="adiniz" name="adiniz" required>
                </div>
                <div class="mb-3">
                    <label for="soyadiniz" class="form-label">Soyadınız</label>
                    <input type="text" class="form-control" id="soyadiniz" name="soyadiniz" required>
                </div>
                <div class="mb-3">
                    <label for="cinsiyetiniz" class="form-label">Cinsiyetiniz</label>
                    <select class="form-control" id="cinsiyetiniz" name="cinsiyetiniz" required>
                        <option value="Erkek">Erkek</option>
                        <option value="Kadın">Kadın</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sehiriniz" class="form-label">Şehiriniz</label>
                    <input type="text" class="form-control" id="sehiriniz" name="sehiriniz" required>
                </div>
                <div class="mb-3">
                    <label for="numaraniz" class="form-label">Numaranız</label>
                    <input type="text" class="form-control" id="numaraniz" name="numaraniz" required>
                </div>
                <div class="mb-3">
                    <label for="emailiniz" class="form-label">E-mailiniz</label>
                    <input type="email" class="form-control" id="emailiniz" name="emailiniz" required>
                </div>
                <div class="mb-3">
                    <label for="universite" class="form-label">Hangi Üniversitede Okuyorsunuz</label>
                    <input type="text" class="form-control" id="universite" name="universite" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kullandığınız Diller (programlama dilleri)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="diller[]" id="c++" value="C++">
                        <label class="form-check-label" for="c++">
                            C++
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="diller[]" id="csharp" value="C#">
                        <label class="form-check-label" for="csharp">
                            C#
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="diller[]" id="python" value="Python">
                        <label class="form-check-label" for="python">
                            Python
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="diller[]" id="javascript"
                            value="JavaScript">
                        <label class="form-check-label" for="javascript">
                            JavaScript
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="diller[]" id="java" value="Java">
                        <label class="form-check-label" for="java">
                            Java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="diller[]" id="php" value="PHP">
                        <label class="form-check-label" for="php">
                            PHP
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="ozet" class="form-label">Seçtiğiniz Dilleri Bir Cümle ile Özetleyiniz</label>
                    <input type="text" class="form-control" id="ozet" name="ozet" required>
                </div>
                <div class="mb-3">
                    <label for="mesajiniz" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="mesajiniz" name="mesajiniz" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gönder</button>
                <button type="reset" class="btn btn-secondary">Temizle</button>
            </form>
